<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
    <link rel="stylesheet" href="/static/media.css">
</head>
<body>
    <h1>Aprovado ou Reprovado?</h1>
    <div>
        <form method="get">
            <label for="n1">Primeira nota:</label> <br>
            <input type="text" name="n1" required="required"> <br>
            <label for="n2">Segunda nota:</label> <br>
            <input type="text" name="n2" required="required"> <br> <br>
            <input type="submit" value="Calcular">
        </form>
    </div>

    {% if resultado %}
        {% if media %}
            {% if media >= 7 %}
            <style> h2 {color: greenyellow;} </style>
            {% elif media > 4 and media < 7 %}
            <style> h2 {color: yellow;} </style>
            {% else %}
            <style> h2 {color: rgb(255, 63, 63);} </style>
            {% endif %}
        {% endif %}
    <br>
    <div>
        <h2>{{resultado}}</h2>
    </div>
    {% endif %}
</body>
</html>
